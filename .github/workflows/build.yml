name: Build CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-gnu:
    runs-on: ubuntu-latest

    steps:
      - name: Install Deps
        uses: awalsh128/cache-apt-pkgs-action@v1.2.1
        with:
          packages: libssl-dev libuv1-dev gcc-10 g++-12 make zlib1g-dev libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config
          version: 2.0
      - uses: actions/setup-node@v3
      - uses: actions/checkout@v3
      - name: Install Packages
        run: yarn install
      - name: Pre Configure
        run: autoreconf --install
      - name: Configure
        run: ./configure
      - name: Make
        run: make -j4 CC=gcc-10 CXX=g++-12 LD=g++-12 CPP=g++-12
      - name: Build Frontend
        run: chmod +x ./jsbuild && ./jsbuild
      - name: Run Tests
        run: make check

  build-osx:
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "14.2"
      - name: Install Deps
        uses: ConorMacBride/install-package@v1
        with:
          brew: gcc libuv make automake openssl@1.1 autoconf
      - uses: actions/setup-node@v3
      - uses: actions/checkout@v3
      - name: Install Packages
        run: yarn install
      - name: Pre Configure
        run: autoreconf --install
      - name: Pre Build
        run: chmod +x ./macpb && ./macpb
      - name: Configure
        run: ./configure
      - name: Make
        run: gmake -j6 CC=gcc-12 CXX=g++-12 LD=g++-12 CPP=g++-12 LDFLAGS="-L/usr/local/opt/openssl@1.1/lib" CPPFLAGS="-I/usr/local/opt/openssl@1.1/include"
      - name: Build Frontend
        run: chmod +x ./jsbuild && ./jsbuild
      - name: Run Tests
        run: gmake check

  build-dos:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Install Deps
        uses: msys2/setup-msys2@v2
        with:
          update: true
          path-type: inherit
          msystem: MINGW64
          install: >-
            base-devel
            git
            autotools
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-zlib
      - uses: actions/setup-node@v3
      - uses: actions/checkout@v3
      - name: Install Packages
        run: yarn install
      - name: Pre Configure
        run: autoreconf --install
      - name: Configure
        run: ./configure
      - name: Make
        run: make -j4 CC=cc CXX=c++ LD=c++ CPP=c++
      - name: Build Frontend
        run: chmod +x ./jsbuild && ./jsbuild
      - name: Run Tests
        run: make check
