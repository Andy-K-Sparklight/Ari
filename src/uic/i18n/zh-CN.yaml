Guide:
  Beginning:
    Title: 你——好!
    Hello: |
      初次见面, 请多关照!
      在接下来的几分钟里, 我们会引导你上手 A2.
      按右边的按钮继续.

      PS: 按带绿色星星的按钮总是最稳妥的方法!
    OK: 好的 (乖巧)
    Ignore: 下次一定
    Hint:
      Opt: 这个按钮在跳动, 点它就对了!
      Warn: 一般不点橙色的按钮, 除非你很有经验!
  JRECheck:
    Title: 正在检查 Java 环境...
    Hint: 请稍等, 这不会需要太久.
    NoJRE:
      Title: 你没有 Java!
      Desc: |
        没有 Java 环境, 就不能玩 Minecraft!
        让我们帮你安装 Java!
    PartialJRE:
      Title: 你有 Java, 但是...
      Desc: |
        在 Java 8 与 Java 17+ 中, 你缺少了一个.
        这意味着, 有些版本你没法玩.
        让我们帮你安装 Java!
    FullJRE:
      Title: 恭喜, 你已有 Java!
      Desc: |
        你可以畅玩 Minecraft!
        让我们继续吧!
    InstallJRE:
      Title: 请稍等...
      Desc: |
        正在下载和安装 Java 环境.
        这可能需要几分钟, 请不要着急...的说.
    Btn:
      Accept: 安装 Java
      AcceptTag: 在几分钟之内就可以帮你搞定一切!
      Ignore: 不要安装
      IgnoreTag: 如果你有什么聪明的方法...
      IgnoreWarn: 我知道我在做什么!
      ContinueTag: 这太好了!
      Continue: 继续
  AddAccount:
    Title: 添加帐户
    Desc: |
      MC 需要登录帐户来游玩, 我们现在就做这个!
      按右边的按钮开始!
    Btn: 继续

Account:
  NewAccount:
    ChooseType:
      Title: 添加哪种帐户?
      Desc: |
        选择要添加的类型.
        如果不知道怎么选, 就看看按钮上面的说明!

        PS: 如果不知道有没有, 那就是没有!
      Tag:
        MS: 登录正版帐户!
        YG: 要用皮肤站, 就选这个!
        LC: 现在不想登录?
      WarnYG: 我知道我在做什么!
      Optn:
        MS: 微软帐户
        YG: 外置登录
        LC: 本地帐户
    Local:
      Title: 你的名字是...?
      Desc: |
        这会是你在游戏里面的名字.
      Tag: |
        能回忆起你的名字吗?
        你的名字长度为 3-16, 只能使用字母, 数字和下划线.
      Ph: Player

Home:
  Title:
    - 欢迎使用 A2!
    - 欢迎回来!
  Greeting1:
    - 有不错的想法?
    - 感觉动力十足?
  Greeting2:
    - 那么, 新的冒险, 即刻开启!
    - 生命不息, 探索不止, 出发!
  Exit: 离开

Commons:
  Submit: 点击任意处继续
  SubmitFail: 检查你的输入...
