Guide:
  Beginning:
    Title: 你——好!
    Hello: |
      初次见面, 请多关照!
      在接下来的几分钟里, 我们会引导你上手 A2.
      <b>按住</b>右边的按钮继续.

      PS: 按带绿色星星的按钮总是最稳妥的方法!
    OK: 好的 (伸出手)
    Ignore: 下次一定
    Hint:
      Opt: 按住按钮, 不要松开!
      Warn: 一般不点橙色的按钮, 除非你很有经验!
  JRECheck:
    Title: 正在检查 Java 环境...
    Hint: 请稍等, 这不会需要太久.
    NoJRE:
      Title: 你没有 Java!
      Desc: |
        没有 Java 环境, 就不能玩 Minecraft!
        让我们帮你安装 Java!
    PartialJRE:
      Title: 你有 Java, 但是...
      Desc: |
        在 Java 8 与 Java 17+ 中, 你缺少了一个.
        这意味着, 有些版本你没法玩.
        让我们帮你安装 Java!
    FullJRE:
      Title: 恭喜, 你已有 Java!
      Desc: |
        你可以畅玩 Minecraft!
        让我们继续吧!
    InstallJRE:
      Title: 请稍等...
      Desc: |
        正在下载和安装 Java 环境.
        这可能需要几分钟, 请不要着急...的说.
    Btn:
      Accept: 安装 Java
      AcceptTag: 在几分钟之内就可以帮你搞定一切!
      Ignore: 不要安装
      IgnoreTag: 如果你有什么聪明的方法...
      IgnoreWarn: 我知道我在做什么!
      Continue: 继续
  AddAccount:
    Title: 添加帐户
    Desc: |
      MC 需要登录帐户来游玩, 我们现在就做这个!
      按右边的按钮开始!
    Btn: 继续
  AddGame:
    Title: 创建游戏
    Desc: |
      现在该来创建你的第一个游戏了!
      我们现在就开始!
    Btn: 继续
  Finish:
    Title: 教程结束
    Desc: |
      引导部分到此结束了.
      相信你已经了解了 A2 的用法!
      按下右侧的按钮后, 我们将回到主页.
    Home: 完成

GameProfile:
  CreateGame:
    LoadVersion:
      Title: 请稍等...
      Desc: |
        正在加载版本列表.
        请放心, 这不会需要太久的.
    LoadVersionFail:
      Title: 糟糕...
      Desc: |
        加载版本列表失败, 请检查:
          • 你的网络是否通畅?

        你可以使用右边的按钮再试一次.
      Btn: 重新加载
    SelectVersion:
      Title: 你希望游玩哪个版本?
      Desc: |
        不同的 Minecraft 版本有不同的特性!
        如果没有什么要求, 推荐选择最新版本!

        PS: 按 Ctrl + F 可以搜索想要的版本哦.
      Warn:
        Snapshot: 快照可能不稳定!
        Old: 旧版可能不稳定!

    SelectLoader:
      Title: 使用哪个 Mod 加载器?
      Desc: |
        请根据你要玩的 Mod 选择对应的加载器.
        如果你没有 Mod 要玩, 选择 Fabric!
      Loaders:
        Fabric:
          Tag: |
            新一代加载器, 速度快, 小巧.
            只在 1.13 及以上版本可用.
          Name: Fabric
        Forge:
          Tag: |
            老一代加载器, 有些 Mod 还在用.
            如果你的 Mod 用到了, 就选择它.
          Name: Forge
        Quilt:
          Tag: |
            Fabric 的改进版, 当前还在测试中.
            可以兼容 Fabric, 但也许不稳定.
            只在 1.13 及以上版本可用.
          Name: Quilt
          Warn: 可能不稳定!
        None:
          Tag: |
            不使用 Mod 加载器, 游玩原汁原味的 MC!
            在 1.19 以上版本, 请不要使用! 你的数据会泄露!
          Name: 原版
          Warn: 不推荐!

    LoadingLoader:
      Title: 请稍等...
      Desc: |
        正在获取加载器版本列表.
        请放心, 这不会需要太久的.

    SelectLoaderVersion:
      Title: 需要哪个加载器版本?
      Desc: |
        选择你需要的加载器版本.
        如果没有特别需求, 就选最新版本!

    Naming:
      Title: 你想怎么称呼这个游戏?
      Desc: |
        为这个游戏档案取名, 例如 "直播用的".
        这有助于你在启动的时候找到它.

        当你确认之后, 下一步我们将开始安装它.
      Input:
        Tag: 名字应以简单好记为要, 不过最好别太长!
        Ph: 新的游戏档案

    Installing:
      Title: 请稍等...
      Desc: |
        我们正在下载一些必要的文件.
        这可能需要几分钟, 取决于你的网络速度.
        在中国大陆, BMCLAPI 为你提供加速下载服务.

    InstallOK:
      Title: 恭喜!
      Desc: |
        游戏已经成功安装.
        你可以现在开始畅玩, 也可以等会再开始!
      Play: 立即启动!
      Done: 完成

    InstallFail:
      Title: 诶?! 但是...
      Desc: |
        游戏安装中遇到了些问题!
        请检查:
          • 网络是否通畅?
          • 硬盘空间是否充足?
            (MC 大约需要 1 GiB 的空间)
        然后再试一次.
        如果仍有问题, 请联系我们!
      Retry: 再试一次

    SelectAccount:
      Title: 你想如何登录游戏?
      Desc: |
        选择你希望用于启动游戏的帐户.

        请注意: 如果你要玩服务器, 在开启了正版验证的服务器上, 必须使用微软帐户登录.
      Add: 添加新帐户

Account:
  NewAccount:
    ChooseType:
      Title: 添加哪种帐户?
      Desc: |
        选择要添加的类型.
        如果不知道怎么选, 就看看按钮上面的说明!

        PS: 如果不知道有没有, 那就是没有!
      Tag:
        MS: 登录正版帐户!
        YG: 要用皮肤站, 就选这个!
        LC: 现在不想登录?
      WarnYG: 我知道我在做什么!
      Optn:
        MS: 微软帐户
        YG: 外置登录
        LC: 本地帐户
    Local:
      Title: 你的名字是...?
      Desc: 这会是你在游戏里面的名字.
      Tag: |
        能回忆起你的名字吗?
        你的名字长度为 3-16, 只能使用字母, 数字和下划线.
      Ph: Player
    MS:
      Title: 请稍等...
      Desc: |
        请在弹出的窗口中完成登录.
        登录完成后请等一小会, 我们要做些后续处理.
    LoginOK:
      Title: 你好, {UserName}!
      Desc: 身份验证完成, 欢迎回来!
      Btn: 完成
    MSFail:
      Title: 糟糕...
      Desc: |
        等等等等一下, 我们遇到了一些故障!

        请检查:
          • 你的网络通畅吗?
          • 你的帐户和密码是否正确?
          • 你是用这个帐户购买的 MC 吗?
      Retry:
        Tag: 检查没有问题后, 点此再试一次.
        Btn: 再试一次
    YggFail:
      Title: 糟糕...
      Desc: |
        身份验证失败, 登录不成功!

        请检查:
          • 你能不能连接 {ServerAddr}?
          • 你的帐户和密码是否正确?

        如果还是解决不了, 试试联系
        {ServerAddr} 的管理员!
      Retry:
        Tag: 检查没有问题后, 点此再试一次.
        Btn: 再试一次
    YggServer:
      Title: 首先, 登录到哪里?
      DescAuto: |
        如果你看到这样的东西, 现在就这么做!
      DescManual: |
        如果没有这个按钮, 请在右侧填写认证服务器的 API 地址.
      URL:
        Tag: 将按钮拖进来, 或在此输入认证服务器的地址.
        Ph: https://example.com/api/yggdrasil
    YggSecurity:
      Title: 诶...请小心!
      Desc: |
        你正在尝试登录 {ServerAddr}
        这个服务器未经 A2 的验证, 我们不能确保它安全!

        <b>绝不要在你不认识的服务器上输入用户名和密码!</b>
      Continue:
        Tag: 你确实相信...?
        Btn: 继续登录
        Warn: 我知道我在做什么!
      GiveUp:
        Tag: 我并不是很确定...
        Btn: 放弃登录

    YggAcc:
      Title: 登录到所选服务器
      Desc: |
        你的用户名和密码会被发送到:
        {ServerAddr}
        用于进行验证.

        <b>如果你不信任这个服务器, 请绝不要输入你的密码!</b>
      UserName:
        Tag: 你是否记得你的用户名...
        Ph: player@example.com
      Pwd:
        Tag: ...以及你的密码?
    YggAuth:
      Title: 请稍等...
      Desc: |
        我们正在和
        {ServerAddr}
        验证你的身份.
        请放心, 这不会需要太久的.

Home:
  Title: 欢迎回来!
  Greeting1:
    - 有不错的想法?
    - 感觉动力十足?
  Greeting2:
    - 那么, 新的冒险, 即刻开启!
    - 生命不息, 探索不止, 出发!
  Launch: 启动游戏
  Exit: 退出
  ExitWarn: 你确定吗?

Launch:
  Select:
    Title: 启动哪个游戏?
    Desc: |
      选择你想启动的游戏, 或者创建新的游戏!
    New:
      Tag: 想来一次新的冒险?
      Btn: 创建新游戏
    Tag: 核心 {Version}
  Launching:
    Title: 正在启动...
    Desc: |
      正在启动你的游戏.
      请稍等一会.
  LaunchOK:
    Title: 游戏运行中
    Desc: |
      游戏已经成功启动. 开始畅玩吧!
      A2 会持续监测游戏状况, 如果遇到问题会通知你.

  LaunchFail:
    Title: 游戏启动失败...
    Desc: |
      你遇到了一些罕见的状况, 但你可以检查:
        • 你是否修改了游戏文件? (请不要这么做!)
        • 你是否没安装 Java? (你可能跳过了)
      如果弄不清楚也可以按 Tab 查看系统日志!

    Retry: 再试一次
  Crash:
    Title: 游戏崩溃!
    Desc: |
      我们发现游戏不正常地终止了.
      游戏有没有正常运行?

      A2 的崩溃分析功能在开发中, 很快将会上线.
      但现在, 我们可以帮助你重新启动.
    Fine:
      Tag: 如果游戏已经正常运行, 这可能是误判.
      Btn: 游戏已正常运行
    Prob:
      Tag: 如果游戏崩溃或启动失败, 请按此按钮.
      Btn: 重新启动

Commons:
  Submit: 点击这里以继续
  SubmitFail: 检查你的输入...
  Connecting: 正在连接 {Host}
  Cancel: |
    <b>取消操作可能会丢失数据!</b>
    如果你坚持, 请再按一下 Esc.

