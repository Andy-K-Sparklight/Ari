Guide:
  Beginning:
    Title: 你——好!
    Hello: |
      初次见面, 请多关照!
      在接下来的几分钟里, 我们会引导你上手 A2.
      按右边的按钮继续.

      PS: 按带绿色星星的按钮总是最稳妥的方法!
    OK: 好的 (乖巧)
    Ignore: 下次一定
    Hint:
      Opt: 这个按钮在跳动, 点它就对了!
      Warn: 一般不点橙色的按钮, 除非你很有经验!
  JRECheck:
    Title: 正在检查 Java 环境...
    Hint: 请稍等, 这不会需要太久.
    NoJRE:
      Title: 你没有 Java!
      Desc: |
        没有 Java 环境, 就不能玩 Minecraft!
        让我们帮你安装 Java!
    PartialJRE:
      Title: 你有 Java, 但是...
      Desc: |
        在 Java 8 与 Java 17+ 中, 你缺少了一个.
        这意味着, 有些版本你没法玩.
        让我们帮你安装 Java!
    FullJRE:
      Title: 恭喜, 你已有 Java!
      Desc: |
        你可以畅玩 Minecraft!
        让我们继续吧!
    InstallJRE:
      Title: 请稍等...
      Desc: |
        正在下载和安装 Java 环境.
        这可能需要几分钟, 请不要着急...的说.
    Btn:
      Accept: 安装 Java
      AcceptTag: 在几分钟之内就可以帮你搞定一切!
      Ignore: 不要安装
      IgnoreTag: 如果你有什么聪明的方法...
      IgnoreWarn: 我知道我在做什么!
      Continue: 继续
  AddAccount:
    Title: 添加帐户
    Desc: |
      MC 需要登录帐户来游玩, 我们现在就做这个!
      按右边的按钮开始!
    Btn: 继续

Account:
  NewAccount:
    ChooseType:
      Title: 添加哪种帐户?
      Desc: |
        选择要添加的类型.
        如果不知道怎么选, 就看看按钮上面的说明!

        PS: 如果不知道有没有, 那就是没有!
      Tag:
        MS: 登录正版帐户!
        YG: 要用皮肤站, 就选这个!
        LC: 现在不想登录?
      WarnYG: 我知道我在做什么!
      Optn:
        MS: 微软帐户
        YG: 外置登录
        LC: 本地帐户
    Local:
      Title: 你的名字是...?
      Desc: 这会是你在游戏里面的名字.
      Tag: |
        能回忆起你的名字吗?
        你的名字长度为 3-16, 只能使用字母, 数字和下划线.
      Ph: Player
    MS:
      Title: 请稍等...
      Desc: |
        请在弹出的窗口中完成登录.
        登录完成后请等一小会, 我们要做些后续处理.
    LoginOK:
      Title: 你好, {UserName}!
      Desc: 身份验证完成, 欢迎回来!
      Btn: 完成
    MSFail:
      Title: 糟糕...
      Desc: |
        等等等等一下, 你的登录还没有成功!
        请检查:
          • 你的网络通畅吗?
          • 你的帐户和密码是否正确?
          • 你是用这个帐户购买的 MC 吗?
      Retry:
        Tag: 检查没有问题后, 点此再试一次.
        Btn: 再试一次
    YggFail:
      Title: 糟糕...
      Desc: |
        看上去, 一定是哪里出了问题...
        请检查:
          • 你能不能连接 {ServerAddr}?
          • 你的帐户和密码是否正确?
        如果还是解决不了, 试试联系
        {ServerAddr} 的管理员!
      Retry:
        Tag: 检查没有问题后, 点此再试一次.
        Btn: 再试一次
    YggServer:
      Title: 首先, 登录到哪里?
      DescAuto: |
        如果你看到这样的东西, 现在就这么做!
      DescManual: |
        如果没有这个按钮, 请在右侧填写认证服务器的 API 地址.
      URL:
        Tag: 将按钮拖进来, 或在此输入认证服务器的地址.
        Ph: https://example.com/api/yggdrasil
    YggSecurity:
      Title: 诶...请小心!
      Desc: |
        你正在尝试登录 {ServerAddr}
        这个服务器未经 A2 的验证, 我们不能确保它安全!

        <b>绝不要在你不认识的服务器上输入用户名和密码!</b>
      Continue:
        Tag: 你确实相信...?
        Btn: 继续登录
        Warn: 我知道我在做什么!
      GiveUp:
        Tag: 我并不是很确定...
        Btn: 放弃登录

    YggAcc:
      Title: 登录到所选服务器
      Desc: |
        你的用户名和密码会被发送到:
        {ServerAddr}
        用于进行验证.

        <b>如果你不信任这个服务器, 请绝不要输入你的密码!</b>
      UserName:
        Tag: 你是否记得你的用户名...
        Ph: player@example.com
      Pwd:
        Tag: ...以及你的密码?
    YggAuth:
      Title: 请稍等...
      Desc: |
        我们正在和
        {ServerAddr}
        验证你的身份.
        请放心, 这不会需要太久的.
